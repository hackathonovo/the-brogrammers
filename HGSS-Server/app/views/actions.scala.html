@(actions: List[HGSSAction])
@main("Actions") {

  <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/users.css")" >
  @*datatable*@
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
  <script type="text/javascript" charset="utf-8">
          $(document).ready(function () {
            $('#example').DataTable();
          });
  </script>

  <div class="window">
    <div class="row">
      <a class="btn btn-primary" type="button" href="">Nova akcija <i class="fa fa-plus"> </i></a>
    </div>
    <div class="row separate">
      <table id="example" class="display" cellspacing="0" width="100%">
        <thead><tr><th>Opis</th></tr></thead>
        <tbody>
        @for(action <- actions) {
          <tr>
            <td>
            @action.description
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
  @*super cool table*@
  <script type="text/javascript">
          // For demo to fit into DataTables site builder...
          $('#example')
                  .removeClass('display')
                  .addClass('table table-striped table-bordered');
  </script>
}
