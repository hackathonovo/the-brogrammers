@(userForm: Form[BTUser])

@main("Login") {

  <div class="window">
    <div class="col-4-md col-md-offset-5">
      <img src="http://www.gss.hr/css/images/gss-logo.png" width="180" height="180">
        @helper.form(action=routes.Public.login2()) {
          <fieldset class="separate">
            @helper.inputText(userForm("username"), '_showConstraints -> false, '_showErrors -> false)
            @helper.inputPassword(userForm("password"), '_showConstraints -> false, '_showErrors -> false)
          </fieldset>
          <button type="submit" class="btn btn-primary"> Login </button>
          <a class="btn btn-primary" href="@routes.Public.registerForm()"> Register </a>
        }
    </div>
  </div>

}
