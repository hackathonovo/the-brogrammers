@(actions: List[HGSSAction],sizes: List[Integer])
@main("Charts") {

  <div class="window">
    <h1 class="horizontalLine"><span>Statistika</span></h1>
    <div class="row" >
      <div class="col-md-offset-3 col-md-6 separate">
      <canvas id="myChart" width="300" height="300"></canvas>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script>

            var ctx = document.getElementById("myChart").getContext("2d")

            var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                labels: [  @for(action <- actions) {"@action.title", } ""],
                datasets: [{
                  label: '# broj spaÅ¡avatelja',
                  data: [@for(size <- sizes) { @size,} 0 ],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  yAxes: [{
                    ticks: {
                      fixedStepSize: 1,
                      beginAtZero:true
                    }
                  }]
                }
              }
            });
    </script>

  </div>
}
